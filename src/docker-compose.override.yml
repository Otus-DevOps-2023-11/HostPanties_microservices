version: '3.3'
services:
  post_db:
    image: mongo:${mongo_db_version}
    volumes:
      - post_db:/data/db
    networks:
      - back_end
  ui:
    build: ./ui
    image: ${USERNAME}/ui:${ui_version}
    volumes:
      - ui:/app
    ports:
      - ${http_port}:9292/tcp
    networks:
      - front_end
  post:
    build: ./post-py
    image: ${USERNAME}/post:${post_version}
    volumes:
      - post-py:/app
    networks:
      - back_end
      - front_end
  comment:
    build: ./comment
    image: ${USERNAME}/comment:${comment_version}
    volumes:
      - comment:/app
    networks:
      - back_end
      - front_end

volumes:
  post_db:
  comment:
  post-py:
  ui:
networks:
  back_end:
  front_end:
